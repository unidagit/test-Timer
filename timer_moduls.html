<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <div class="modules">
      <p>on 버튼모듈</p>
      <button class="btn-start-on" type="button">
        <img class="btn-img" src="./src/img/icon-start.png" alt="시작버튼" />
        <span class="btn-txt">START</span>
      </button>
      <button class="btn-stop-on" type="button">
        <img class="btn-img" src="./src/img/icon-stop.png" alt="정지버튼" />
        <span class="btn-txt">PAUSE</span>
      </button>
      <button class="btn-reset-on" type="button">
        <img class="btn-img" src="./src/img/icon-reset.png" alt="리셋버튼" />
        <span class="btn-txt">RESET</span>
      </button>

      <p>off 버튼모듈</p>
      <button class="btn-start-off" type="button">
        <img
          class="btn-img"
          src="./src/img/icon-start-disabled.png"
          alt="시작버튼"
        />
        <span class="btn-txt">START</span>
      </button>
      <button class="btn-reset-off" type="button">
        <img
          class="btn-img"
          src="./src/img/icon-reset-disabled.png"
          alt="리셋버튼"
        />
        <span class="btn-txt">RESET</span>
      </button>
    </div>

    <script src="./src/style/timer.js"></script>
  </body>
</html>
